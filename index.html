<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機肌肉抽選器</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 2rem;
            font-size: 2rem;
            min-height: 3rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>隨機肌肉抽選器</h1>
        
        <button id="drawButton">隨機抽選</button>
        
        <div id="result"></div>
    </div>

    <script>
        const muscleItems = [
            "腹橫肌",
            "腹內斜肌",
            "臀大肌",
            "梨狀肌",
            "腰方肌",
            "髂腰肌",
            "腓腸肌",
            "比目魚肌",
            "脛骨前肌",
            "股四頭肌",
            "膕繩肌群",
            "內收肌群",
            "闊筋膜張肌",
            "髂脛束",
            "腹直肌",
            "竪棘肌群",
            "背闊肌",
            "中斜方肌",
            "菱形肌/ 棘下肌",
            "胸大肌",
            "前三角肌",
            "中三角肌",
            "後三角肌",
            "肱二頭肌",
            "肱三頭肌",
            "腕屈肌",
            "腕伸肌",
            "拇指長伸及短伸肌",
            "頸椎後肌群",
            "頭夾肌/頸夾肌",
            "斜角肌",
            "胸鎖乳突肌"
        ];

        const drawButton = document.getElementById("drawButton");
        const resultDiv = document.getElementById("result");

        drawButton.addEventListener("click", () => {
            // Generate animation effect
            let counter = 0;
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * muscleItems.length);
                resultDiv.textContent = muscleItems[randomIndex];
                
                counter++;
                if (counter > 10) {
                    clearInterval(interval);
                    
                    // Final selection
                    const finalIndex = Math.floor(Math.random() * muscleItems.length);
                    resultDiv.textContent = muscleItems[finalIndex];
                }
            }, 100);
        });
    </script>
</body>
</html>
